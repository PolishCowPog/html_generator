<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="mySidenav" class="sidenav">
    <a class="closebtn" onclick="closeNav()">X</a>
    <h1>Control panel:</h1>

    <div class="controlPanel">
        <div> <!--Background change color-->
            <h3>Background color:</h3> <!--text, wow-->
            <input id="changeBcColor" type="text"> <!--input value for color-->
            <input type="button" value="Change!" onclick="changeColor()"> <!--runs javascript function on click-->
            <input type="color" name="" id="colorPicker" onchange="ChangeColorPicker()">
        </div>

        <div> <!--Add text-->
            <h3>Text editor:</h3>
            <p>Add text:</p>
            <input id="addTextInput" type="text">
            <input type="button" value="Add text" onclick="addText()">
            <p></p>
            <input id="removeTextInput" type="text">
            <input type="button" value="Remove text" onclick="removeText()">
        </div>
        <div> <!--Add elements-->
            <h3>Select element:</h3>
            <select name="Elements" id="selectElement">
                <option value="p">p     (text)</option>
                <option value="h1">h1   (Title)</option>
                <option value="h2">h2   (Mini Title)</option>
                <option value="h3">h3   (Mini Title 2)</option>
                <option value="ul">ul   (Unlisted list)</option>
                <option value="li">li   (list)</option>
            </select>
        </div>
    </div>
</div>

<span class="openbtn" onclick="openNav()">Panel</span>

<div id="addedElements">

</div>

    <script src="scripts.js"></script>
</body>
</html>
